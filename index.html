
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filtro Departamento Stencil</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
    canvas, video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    button {
  padding: 25px 40px;
  font-size: 24px;
  font-weight: bold;
  border-radius: 50px;
  background-color: #0000ff;
  color: white;
  border: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div id="controls">
    <button id="startRec">Gravar Vídeo</button>
    <button id="stopRec" disabled>Parar</button>
    <button id="photoBtn">Tirar Foto</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let chunks = [];
    let recorder = null;
    let recording = false;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } }).then(stream => {
      video.srcObject = stream;
    });

    function processFrame() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = frame.data;

      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;

        if (avg < 128) {
          data[i] = 0;
          data[i + 1] = 0;
          data[i + 2] = 255;
        } else {
          data[i] = 255;
          data[i + 1] = 255;
          data[i + 2] = 255;
        }
      }

      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(processFrame);
    }

    video.addEventListener('play', () => {
      requestAnimationFrame(processFrame);
    });

    // VIDEO RECORDING
    const startRecBtn = document.getElementById('startRec');
    const stopRecBtn = document.getElementById('stopRec');

    startRecBtn.onclick = () => {
      chunks = [];
      const stream = canvas.captureStream(30); // 30 FPS
      recorder = new MediaRecorder(stream);

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'departamento-stencil.webm';
        a.click();
      };

      recorder.start();
      recording = true;
      startRecBtn.disabled = true;
      stopRecBtn.disabled = false;

      setTimeout(() => {
        if (recording) stopRecBtn.click();
      }, 60000); // máximo de 1 minuto
    };

    stopRecBtn.onclick = () => {
      if (recorder && recording) {
        recorder.stop();
        recording = false;
        startRecBtn.disabled = false;
        stopRecBtn.disabled = true;
      }
    };

    // PHOTO SNAPSHOT
    document.getElementById('photoBtn').onclick = () => {
      const image = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = image;
      a.download = 'departamento-stencil.png';
      a.click();
    };
  </script>
</body>
</html>
